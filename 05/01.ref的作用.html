<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!-- 这里放的内容属于父集当前模板的 只有属性名数组组件的 -->
        <modal>
            <h1 slot="title">是否删除?</h1>
            <p slot="content">亲确认删除么</p>
        </modal>
        <modal><span>是否确定?</span></modal>
        <!-- 模板中只能有一个根元素  可以通过元素或者属性定制模板-->
        <template id="moadl">
            <div>
                <!-- slot中可以放置一些默认的内容 如果传递了内容则替换掉 
                    
                    如果没有名字的标签默认设置到default中
                -->
                <slot name="title>这是一个默认标题</slot>
                <slot name="content">默认内容</slot>
                <slot name="default">这是一个默认标题</slot>
            </div>
        </template>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let modal={
            template:'#modal'
        }


        let vm = new Vue({
            el: '#app',
            components:{
                modal:
            },
            data: {

            },
        });
    </script>
</body>

</html>
