<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果对象作为to的属性 并且使用了参数 必须给路由起名 通过名字跳转 -->
        <router-link :to="{name:'pro',params:{c:1,a:2}}">1</router-link>
        <router-link to="/article/2">2</router-link>
        <router-link to="/article/3">3</router-link>
        <router-view></router-view>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        let article = { 
            template: '<div>第{{$route.params.c}}篇文章</div>',
            watch:{//路径参数变化  监控参数的变化发送ajax
                $route(){
                    alert('来个ajax请求');
                }
            }
             };
        let routes = [
            { path: '/article/:c', component: article, name: 'pro' }
        ];
        let router = new VueRouter({
            routes
        });
        let vm = new Vue({
            el: '#app',
            router,
            data: {

            },
        });
    </script>
</body>

</html>
