                    1.一个页面是一个组件

            <!-- 
                用法:
                全局组件:可以声明一次 在任何地方使用
                局部组件:必须告诉这个组件属于谁


                一般写插件的时候全局组件使用的多一些



             -->
       
  <wahaha></wahaha>
</div>
    <script src="node_modules/vue/dist/vue.js"></script>

        Vue.component('wahaha',{
            template:'<div>{{msg}}</div>',
            data(){
                return {msg:'娃哈哈'}
            }
        })



        let vm = new Vue({
            el: '#app',
            data: {

            },
        });
