<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //声明周期: beforeCreate   create
        //          beforeMount   mounted
        //         beforeUpdata   updated
        //         beforeDestroy  destroyed
        let vm = new Vue({//根实例,初始化时会调用很多方法(钩子函数)
            el: '#app',//3.要保证有编译的元素
            data: {
                a: 1

            },
            beforeCreate() { },//1.编译之前  此方法用不到
            created() { },//2. 获取ajax 初始化操作
            beforeMount() { },
            template: "<p>{{a}}</p>",//4.如果有template属性会用模板替换掉外部html,只要有此属性app中的内容就没有任何意义了 只能有一个根元素 不能是 文本节点
            mounted(){},  //真实dom渲染额完了 就可以操作dom了
        });
    </script>
</body>

</html>
